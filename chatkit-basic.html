<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experimental Demo for Interviews</title>
</head>
<body>
<input id="msg" placeholder="Ask something" />
<button onclick="send()">Send</button>
<pre id="out"></pre>

<script>
async function send() {
  const text = document.getElementById("msg").value;
  const res = await fetch("http://localhost:3000/chat?q=" + encodeURIComponent(text));
  const data = await res.json();
  document.getElementById("out").innerText = data.reply;
}
</script>

</body>
</html>
